function unloadCourse()
{
	if (exitPageStatus != true) closeWin();
}


//var isInternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
function Shell_C2_DoFSCommand(command, args)
{
	//var Shell_C2Obj = isInternetExplorer ? document.all.Shell_C2: document.Shell_C2;
	//alert("command: "+command +"; args: "+ args)
	switch(command)
	{		
		case "update":			
			fnSaveBookmark(args)		
			break;
		case "UpdateScore":			
			fnSubmitScoreVal(args)		
			break;
		case "closewindow":					
			unloadCourse();
			break;
		case "unitCompletion":				
			fnSetCompletionStatus (args);
			break;
		case "openpdf":
			OpenPDFDocuments(args);
			break;
		case "print":
			printFromFlash(args);
			break;
				
	}	
}
